<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کباب شاهی</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Amiri', serif;
            background-color: #2c2c2c;
            color: #fff;
        }

        .menu-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            background-color: #1b1b1b;
            border: 4px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #f5d300;
            margin-bottom: 25px;
            text-shadow: 2px 2px #000;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            font-size: 1.6em;
            border-bottom: 1px dashed #555;
            transition: background 0.3s;
            direction: rtl; /* متن فارسی راست‌چین */
        }

        .menu-item:hover {
            background-color: #333;
        }

        .item-name {
            text-align: right;
            flex: 1; /* اجازه می‌دهد نام به اندازه مناسب گسترش یابد */
            padding-right: 10px;
        }

        .item-price {
            color: #f5d300;
            min-width: 60px;
            text-align: left; /* قیمت سمت چپ نمایش داده شود */
        }

        /* موبایل-فرندلی */
        @media (max-width: 600px) {
            .menu-item {
                flex-direction: row; /* همیشه کنار هم */
                font-size: 1.3em;
            }
            .item-name {
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>منوی کبابی</h1>
        
        <div class="menu-item"><span class="item-name">جگر</span><span class="item-price">۸۵</span></div>
        <div class="menu-item"><span class="item-name">جگر دنبه</span><span class="item-price">۸۰</span></div>
        <div class="menu-item"><span class="item-name">دل</span><span class="item-price">۸۰</span></div>
        <div class="menu-item"><span class="item-name">قلوه</span><span class="item-price">۸۰</span></div>
        <div class="menu-item"><span class="item-name">دنبه</span><span class="item-price">۵۰</span></div>
        <div class="menu-item"><span class="item-name">کوبیده</span><span class="item-price">۱۲۰</span></div>
        <div class="menu-item"><span class="item-name">کوبیده مرغ</span><span class="item-price">۷۰</span></div>
        <div class="menu-item"><span class="item-name">چنجه گوسفندی</span><span class="item-price">۲۴۰</span></div>
        <div class="menu-item"><span class="item-name">چنجه گوساله</span><span class="item-price">۲۰۰</span></div>
        <div class="menu-item"><span class="item-name">جوجه زعفرانی</span><span class="item-price">۹۵</span></div>
        <div class="menu-item"><span class="item-name">جوجه سبزیجات</span><span class="item-price">۹۵</span></div>
        <div class="menu-item"><span class="item-name">جوجه ترش</span><span class="item-price">۹۵</span></div>
        <div class="menu-item"><span class="item-name">کتف و بال</span><span class="item-price">۹۵</span></div>
        <div class="menu-item"><span class="item-name">کباب یونانی</span><span class="item-price">۱۸۰</span></div>
        <div class="menu-item"><span class="item-name">رولت یونانی</span><span class="item-price">۲۲۰</span></div>
        <div class="menu-item"><span class="item-name">جگر پیچ</span><span class="item-price">۹۰</span></div>
        <div class="menu-item"><span class="item-name">قارچ</span><span class="item-price">۸۰</span></div>
        <div class="menu-item"><span class="item-name">قارچ شکم پر</span><span class="item-price">۱۱۰</span></div>
        <div class="menu-item"><span class="item-name">خوش گوشت</span><span class="item-price">۸۰</span></div>
        <div class="menu-item"><span class="item-name">بادمجان ویژه</span><span class="item-price">۱۵۰</span></div>
        <div class="menu-item"><span class="item-name">جگر سفید</span><span class="item-price">۵۰</span></div>
        <div class="menu-item"><span class="item-name">گوجه</span><span class="item-price">۴۰</span></div>
        <div class="menu-item"><span class="item-name">فلفل</span><span class="item-price">۳۰</span></div>
    </div>
</body>
</html>
